{% extends "base.html" %}

{% block subtitle %}首页{% endblock %}

{% block additional_heads %}
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
{% endblock %}

{% block content %}
    <div class="home-container">
        <h2>欢迎来到 NWU.ICU</h2>
        <p>一些常用的导航:</p>
        <div class="webnavbar">
            <a href="http://jwgl.nwu.edu.cn/sso/jziotlogin" target="_blank"><i class="el-icon-document"></i>教务管理系统</a>
            <a href="https://www.nwu.edu.cn/newtzgg-list.jsp?urltype=tree.TreeTempUrl&wbtreeid=1187" target="_blank"><i class="el-icon-postcard "></i>官网通知</a>
            <a href="https://jwc.nwu.edu.cn/" target="_blank"><i class="el-icon-edit"></i>教务处</a>
            <a href="https://weixinprinthost.woquyun.com/wq-web/#/index" target="_blank"><i class="el-icon-printer"></i>图书馆自助打印</a>
            <a href="https://mail.nwu.edu.cn/" target="_blank"><i class="el-icon-message"></i>邮箱</a>
            <a href="http://nwu.fanya.chaoxing.com/portal" target="_blank"><i class="el-icon-s-promotion"></i>西北大学网络教学平台</a>
            <a href="https://www.icourse163.org/spoc/university/NWU#/c" target="_blank"><i class="el-icon-s-help"></i>中国大学MOOC SPOC</a>
            <a href="http://ybxggl.nwu.edu.cn/wiseduIndex.jsp" target="_blank"><i class="el-icon-user"></i>易班学工</a>
            <a href="https://webvpn.nwu.edu.cn/" target="_blank"><i class="el-icon-lock"></i>WEBVPN</a>
            <a href="http://cgzx.nwu.edu.cn:8080/venues/auth" target="_blank"><i class="el-icon-star-on"></i>彩虹体育馆预约</a>
            <a href="http://agentdockingopac.featurelib.libsou.com/showhome/search/showSearch?schoolId=25" target="_blank"><i class="el-icon-search"></i>图书馆馆藏检索</a>
        </div>
        <p class="block">本栏目的灵感来自于
            <a href="https://ustc.life/" target="_blank">USTC 导航
            <i class="bi bi-box-arrow-up-right"></i>
            </a>
        </p>
    </div>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .home-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .webnavbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            background-color: #fff;
        }

        .webnavbar a {
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }

        .webnavbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .webnavbar a:last-child {
            border-bottom: none;
        }

        .webnavbar i {
            margin-right: 10px;
        }

        @media (min-width: 600px) {
            .webnavbar {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .webnavbar a {
                width: calc(50% - 10px);
                margin: 5px;
                border: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .webnavbar a:hover {
                background-color: #f0f0f0;
            }
        }
    </style>
{% endblock %}
