{% extends "base.html" %}

{% block subtitle %}登录{% endblock %}

{% block content %}
    <h2 class="title">登录</h2>

    <form method="POST" name="login_form">
        {% csrf_token %}
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">用户名</label>
            </div>
            <div class="field-body">
                <div class="field is-expanded">
                    <div class="control">
                        <input class="input" type="text" name="username">
                    </div>
                    <p class="help">请使用西北大学统一身份认证登录</p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">密码</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="password">
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">验证码</label>
            </div>
            <div class="field-body">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="captcha">
                    </div>
                    <div class="control">
                        <img src="/get_captcha" alt="captcha_image">
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="control field-body">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    同意<a target="_blank" href="/tos/">隐私政策和用户协议</a>
                </label>
            </div>

        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <!-- Left empty for spacing -->
            </div>
            <div class="field-body control">
                <button type="submit" class="button is-link" id="login_btn">登录</button>
            </div>
        </div>
    </form>
{% endblock %}
