{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block additional_heads %}
    <script src="{% static 'script/login.js' %}"></script>
{% endblock %}
<body>
{% block subtitle %}登录{% endblock %}
{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4-desktop">
                <h1 class="title">登录</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">用户名</label>
                        <div class="control">
                            <label>
                                <input class="input" type="text" name="username" required placeholder="请输入用户名">
                            </label>
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <label for="password"></label><input class="input" type="password" name="password"
                                                                 id="password" required
                                                                 placeholder="请输入密码">
                        </div>
                        <div class="control">
                            <button type="button" class="button is-light" onclick="togglePassword()">
                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="field">
                        <a href="{% url 'password_reset' %}" class="is-pulled-right">忘记密码？</a>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">登录</button>
                        </div>
                        <div class="control">
                            <a href="{% url 'register' %}" class="button is-light">注册</a>
                        </div>
                    </div>
                </form>
                <p class="help is-danger">{{ form.non_field_errors }}</p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
