{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
{% block subtitle %}忘记密码{% endblock %}
{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4-desktop">
                <h1 class="title">忘记密码</h1>
                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">电子邮件</label>
                        <div class="control">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">验证码</label>
                        <div class="control">
                            <div class="captcha-container">
                                {{ form.captcha }}
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">发送重置链接</button>
                        </div>
                        <div class="control">
                            <a href="{% url 'login' %}" class="button is-light">返回登录</a>
                        </div>
                    </div>
                </form>
                <p class="help is-danger">{{ form.non_field_errors }}</p>
            </div>
        </div>
    </div>
    <style>
        .captcha-container {
            display: flex;
            align-items: center;
        }

        .captcha-container .captcha-image {
            margin-left: 10px; /* Adjust the margin as needed */
            cursor: pointer; /* Add a pointer cursor to indicate that the image is clickable */
        }
    </style>
    <script>
        document.querySelector('.captcha-container img').addEventListener('click', function () {
            var imgElement = this;
            var xhr = new XMLHttpRequest();

            // 配置请求类型、URL 以及是否异步
            xhr.open("GET", "/captcha/refresh/", true);

            // 设置请求头
            xhr.setRequestHeader("x-requested-with", "XMLHttpRequest");

            // 定义请求成功的回调函数
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 请求成功，处理响应数据
                    const response = JSON.parse(xhr.responseText);
                    // 更新图片src
                    imgElement.src = response.image_url + '?ts=' + Date.now();
                    document.getElementById('id_captcha_0').value = response.key;
                } else {
                    // 请求失败，处理错误
                    console.error("Request failed with status: " + xhr.status);
                }
            };

            // 定义请求失败的回调函数
            xhr.onerror = function () {
                console.error("Request failed due to a network error.");
            };

            // 发送请求
            xhr.send();
        });
    </script>

{% endblock %}
</body>
</html>
